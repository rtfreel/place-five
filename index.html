<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/jquery-3.6.0.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <script src="scripts/cell.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/index.js"></script>
</head>
<body>
    <div class="game">
        <div id="first-player" class="player"></div>
        <table id="game-field" class="m-auto rounded-lg"></table>
        <div id="second-player" class="player"></div>
        <div id="size-controls" class="btn-group">
            <button type="button" class="btn" onclick="resize(false)">&lt;&lt;</button>
            <label id="size-label"></label>
            <button type="button" class="btn" onclick="resize(true)">&gt;&gt;</button>
        </div>
    </div>
</body>
</html>
